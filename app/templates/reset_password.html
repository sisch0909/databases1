{% extends 'base.html' %}

{% block content %}
<form action="{{ url_for('really_reset_password')}}" method="POST" class="m-3 loginframe justify-content-center">
    <label for="inputPassword5" class="form-label">Email</label>
    <input type="email" id="inputPassword5" name="email" class="form-control" aria-describedby="passwordHelpBlock">
    <br/>

    <label for="inputPassword5" class="form-label">Old Password</label>
    <input type="password" id="inputPassword5" name="old_password" class="form-control" aria-describedby="passwordHelpBlock">
    <br/>

    <label for="inputPassword5" class="form-label">New Password</label>
    <input type="password" id="inputPassword5" name="new_password" class="form-control" aria-describedby="passwordHelpBlock">
    <div id="passwordHelpBlock" class="form-text">
    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
    </div>
    <br/>

    <p class="text-danger">{{ error_statement }}</p>

    <button type="submit" class="btn btn-primary">Change password and login</button>
</form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<section class="container-fluid position-absolute top-50 start-50 translate-middle">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
            <form action="{{ url_for('loginpage')}}" method="POST" class="loginframe">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value="{{ email }}">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">remember password</label>
                </div>
                <p class="text-danger">{{ error_statement }}</p>
                <button type="submit" class="btn btn-primary button">Login</button>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{{ url_for('create_account')}}">New around here? Join Club</a>
                <a class="dropdown-item" href="{{ url_for('reset_password')}}">Reset password</a>
              </form>
        </section>
    </section>
</section>
{% endblock %}
